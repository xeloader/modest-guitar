<style>
  body {
    font-family: sans-serif;
    font-size: 18px;
  }
  .settings {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  #columns {
    display: flex;
    flex-direction: column;
  }
  .description {
    font-size: 14px;
    font-style: italic;
    margin-top: 0.25rem;
  }
</style>

<div>
  <div class="settings">
    <div id="columns">
      <label style="align-items: center; display: flex; flex-direction: center; gap: 0.5rem;">
        <span>Columns</span>
        <input id="column-count" type="range" min="1" max="20" />
      </label>
      <p class="description">Current <span id="current-column-count"></span></p>
    </div>

      <label>
        <input id="dark-mode" type="checkbox" />
        <span>Dark Mode</span>
      </label>

      <label>
        <input id="truncate-text" type="checkbox" />
        <span>Truncate Text</span>
      </label>
    </div>
    <script src="popup.js"></script>
</div>

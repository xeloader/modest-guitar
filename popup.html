<style>
  body {
    font-family: sans-serif;
    font-size: 18px;
    width: 240px;
  }
  .settings {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  #columns {
    display: flex;
    flex-direction: column;
  }
  .description {
    font-size: 14px;
    font-style: italic;
    margin-top: 0.25rem;
    margin-bottom: 0.25rem;
  }
  label {
    display: flex;
    align-items: start;
    gap: 4px;
  }
  label .pair {
    display: flex;
    flex-direction: column;
  }
  label .pair .description {
    font-size: 14px;
  }
</style>

<meta charset="utf-8" />

<div>
  <div class="settings">
    <div id="columns">
      <label style="align-items: center; display: flex; flex-direction: center; gap: 0.5rem;">
        <span>Columns</span>
        <input id="column-count" type="range" min="1" max="20" />
      </label>
      <p class="description">Current <span id="current-column-count"></span></p>
    </div>

      <label>
        <input id="dark-mode" type="checkbox" />
        <span class="pair">
          <span>Dark Mode</span>
          <span class="description">Reduce eye strain in darker environments</span>
        </span>
      </label>

      
    </div>

    <hr/>
    <p class="description">Fullscreen is available as a control just above the tab itself. <a id="locate-fullscreen-btn" href="#">show me</a></p>
    <script src="popup.js"></script>
</div>
